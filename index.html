<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="index.css">
        <title>Personal Dashboard</title>
    </head>
    <body>
        <main>    
            <div class="top">
                <div id="rate">
                    <div id="rate-top"></div>
                    <div id="rate-exchange">
                      <input type="number" id="rate-amount" placeholder="0">
                      <select id="rate-select-from">
                        <option value="USD" selected>USD</option>
                        <option value="EUR">EUR</option>
                        <option value="UAH">UAH</option>
                      </select>
                      <select id="rate-select-to">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="UAH" selected>UAH</option>
                      </select>
                      <button id="rate-equal-btn">=</button>
                      <p id="rate-exchange-result"></p>
                    </div>
                </div>
                <div id="weather"></div>
            </div>
            <div id="center">
              <h1 id="time" class="time"></h1>
              <form role="search" id="form">
                <input type="search" id="search-query" name="query" placeholder="Search...">
                <button id="search-btn">
                  <img src="./assets/Orion_search-find.png" alt="Search button">
                </button>
              </form>
            </div>
            <div class="author-container">
              <img src="./assets/user_location.png">
              <p id="author"></p>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
